<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Cadastro de pessoas</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid  columns="2">
			
			<h:outputText value="Nome" />
			<h:inputText value="#{bean.pessoa.nome}" />
			
			<h:outputText value="E-mail" />
			<h:inputText value="#{bean.pessoa.email}" />
			
			<h:outputText value="" />
			<h:commandButton action="cadastro" value="#{bean.adicionar}" />

				<h:outputText value="" />
			<h:commandButton action="Parar" value="#{bean.parar}" />
			
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de psessoas cadastradas</h1>

	<h:dataTable value="#{bean.pessoas}" var="p" border="1">
		<h:column>#{p.nome}</h:column>
		<h:column>#p{p.email}</h:column>
	</h:dataTable>

</h:body>
</html>
